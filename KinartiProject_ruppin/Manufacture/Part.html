        body {

        nav {

        nav a {
            text-decoration: none;

            color: #868686;
            text-transform: uppercase;

            nav a:after {
                content: "";
                width: 0;
                height: 2px;
                position: absolute;
                left: 0;
                bottom: 15px;
                background: #868686;

        function errorPart(err) {

         //the function creates a dropdown list box of ProjectStatus
        function createSelect(selItem) {

            var sel = "<select>";
            for (var i = 0; i < StatusArr.length; ++i) {
                if (StatusArr[i] == selItem) {
                    sel += "<option selected value = '" + StatusArr[i] + "' >" + StatusArr[i] + "</option>";
                }
                else {
                    sel += "<option  value = '" + StatusArr[i] + "' >" + StatusArr[i] + "</option>";
                }
            }
            sel += "</select>";
            return sel;
        }

        //תפיסת השינוי בסטטוס הפרוייקט
        $(document).on("change", "#example select", function () {
            var oData = {
                //תפיסה של סטטוס החלק החדש ששונה אליו
                newStatus: $(this).val(),
                //תפסיסה של השורה בה הסטטוס השתנה את התא הספציפי של מספר הפקוייקט
                projNumStatus: myTable.row($(this).closest('tr')).data().ProjectNum,
                itemNumStatus: myTable.row($(this).closest('tr')).data().ItemNum,
                partNumStatus: myTable.row($(this).closest('tr')).data().PartNum 
            }

            ajaxCall("PUT", "../api/part", JSON.stringify(oData), updateSuccessStatus, errorUpdateStatus);
        });

        });
        //לחיצה על סגור בטופס

        //בלחיצת כפתור "צור קבוצה" הכנסת הפרטים שבטופס קבוצה חדשה לתוך הדי.בי שלנו
        $(document).on("click", "#createNewGroupButton", function () {
            $("#formID").submit(inserNewGroupToDB);
        });

        function inserNewGroupToDB() {
            var partArr = [];
            for (var i = 0; i < data_rows.data().length; i++) {
                partArr.push(data_rows.data()[i].PartNum)
            }
            Group = {
                ProjectNum: urlParams.get('ProjectNum'),
                ItemNum: urlParams.get('ItemNum'),
                GroupName: $("#groupNameID").val(),
                GroupRouteName: $("#routeNameID option:selected").text(),
                GroupPartCount: $("#partCountID").val(),
                EstPrepTime: $("#estPrepTimeID").val(),
                EstCarpTime: $("#estCarpTimeID").val(),
                EstColorTime: $("#estColorID").val(),
                ArrPart: partArr,
                GroupStatus: ""
                }
            ajaxCall("POST", "../api/group", JSON.stringify(Group), successInsertGroup, errorInsertGroup);
            return false;
        }

        //בהצלחת יצירת קבוצה חדשה
        function successInsertGroup() {
            swal({
                title: 'יצרת קבוצה חדשה!',
                text: 'בעוד כשנייה תועבר לדף הראשי',
                type: 'success',
                timer: 2000,
                buttons: false
            })
            setTimeout(function () {
                refreshParent();
            }, 2000);
        }

        }

            uriGetSelctedRoutName = "../api/Route?routeName=" + selectedRoute;
            ajaxCall("GET", uriGetSelctedRoutName, "", SuccessGetRouteInfo, errorGetRouteInfo);
        }

        //--------------------------------------------------------------------------------------------------------------

        $(document).on("click", "#createNewRoute", function () {
            let params = `scrollbars=no,resizable=no,status=no,location=no,toolbar=no,menubar=no,
                        width=600,height=630,left=400,top=200`;
            open('/Bool/createNewRout.html', 'createGroupFromForm', params);
        });

        function SuccessGetRouteInfo(routedate) {
            $('#machineRoute').remove();
            //RouteList = routedate;
            //str1 = "<h1>מסלול " + routedate.RouteName + "</h1>";
            strRoute = "<div id='machineRoute'><label>תחנות במסלול: </br>";
            for (var i = 0; i < routedate.length; i++) {
                if (i==routedate.length-1) {
                    strRoute += routedate[i].MachineName + "</label></div>"
                }
                else {
                    strRoute += routedate[i].MachineName + " --> "
                }
            }
            $('#routeNameDiv').append(strRoute);
        }

        }

        function formCreateNewGroup(dt) {
            //    תפיסת השורות שאותן רוצים לערוך
            data_rows = dt.rows({ selected: true });
            ajaxCall("GET", "../api/Route", "", successGetRoute, errorGetRoute);

            var str = "<div class='modal fade in' id='altEditor-modal' tabindex='-1' role='dialog' style='display: block; padding-left: 17px;'><div class='modal-dialog'><div class='modal-content'><form id='formID' name='altEditor-form' role='form'><div class='modal-header'><button id='closeWindowsX' type='button' class='close' data-dismiss='modal' aria-label='Close'><span aria-hidden='true'>×</span></button><h3 class='modal-title'>יצירת קבוצה חדשה</h3><h4 class='modal-title' id='mainH_form'>" + urlParams.get('ItemNum') + "</h4><h4 class='modal-title' id='secondH_form'> " + urlParams.get('ItemName') + "</h4></div><div class='modal-body'><pre><div class='form-group col-sm-3 col-md-3 col-lg-3 text-right' style='padding-top:7px;'><label>שם קבוצה:</label><input type='text' id='groupNameID' name='שם קבוצה' placeholder='הכנס שם קבוצה' oninvalid=\"this.setCustomValidity('אנא הזן שם לקבוצה כדי להמשיך')\"  oninput=\"setCustomValidity('')\" style='overflow:hidden' class='form-control form-control-sm' required></div><div id='routeNameDiv' class='form-group col-sm-3 col-md-3 col-lg-3 text-right' style='padding-top:7px;'><label>מסלול:</label><select id='routeNameID' name='שם מסלול' onChange='selectOption($(\"#routeNameID option:selected\").text())' oninvalid=\"this.setCustomValidity('אנא בחר מסלול מהרשימה כדי להמשיך')\" oninput=\"setCustomValidity('')\" style='overflow:hidden' class='form-control form-control-sm' required><option value='" + enmptyValue + "'>בחר מסלול מהרשימה</option></select></div><div class='form-group col-sm-3 col-md-3 col-lg-3 text-right' style='padding-top:7px;'><label>מספר החלקים בקבוצה:</label><input type='number' id='partCountID' name='מספר חלקים בקבוצה' style='overflow:hidden' class='form-control form-control-sm' value='" + data_rows.data().length + "' disabled></div><div class='form-group col-sm-3 col-md-3 col-lg-3 text-right' style='padding-top:7px;'><h5>הערכות זמנים (בדקות)</h5><label>הכנה:</label><input type='number' min='0' id='estPrepTimeID' name='זמן הכנה משוער' oninvalid=\"this.setCustomValidity('הכנס הערכת זמנים בדקות חיוביות בלבד')\" oninput=\"setCustomValidity('')\" style='overflow:hidden' class='form-control form-control-sm'><label>נגריה:</label><input type='number' min='0' id='estCarpTimeID' name='זמן נגריה משוער' oninvalid=\"this.setCustomValidity('הכנס הערכת זמנים בדקות חיוביות בלבד')\" oninput=\"setCustomValidity('')\" style='overflow:hidden' class='form-control form-control-sm'><label>צבע:</label><input type='number' min='0' id='estColorID' name='זמן צבע משוער' oninvalid=\"this.setCustomValidity('הכנס הערכת זמנים בדקות חיוביות בלבד')\" oninput=\"setCustomValidity('')\" style='overflow:hidden' class='form-control form-control-sm'></div><div class='form-group col-sm-3 col-md-3 col-lg-3 text-right' style='padding-top:7px;'><button type='button' data-content='remove' class='btn btn-default' id='createNewRoute' data-dismiss='modal'>צור מסלול חדש</button></div></pre></div><div class='modal-footer'><button type='button' data-content='remove' class='btn btn-default' id='closeWindowsButton' data-dismiss='modal'>סגור</button><input type='submit' data-content='remove' class='btn btn-primary' id='createNewGroupButton' value='צור קבוצה'/></div></form></div></div></div>";
            var routelistStr = "";
            for (var i = 1; i <= Routesdata.length; i++) {
                routelistStr += "<option value='" + i + "'>" + Routesdata[i - 1].RouteName + "</option>";
            }
            $('#containerID').append(str); 
            $('#routeNameID').append(routelistStr);
        }
