    <script>

        //זאת הגדרה של המשתנה שיקח את הנתונים מה-URL
        var urlParams = new URLSearchParams(window.location.search);

        //זה מה שתופס את הערך של מה שיש ב-URL
        //urlParams.get('ItemName')

        ////השורה הזאת מחליפה בחזרה את ה%20 לרווח שצריך להיות
        //console.log(urlParams.get('ItemName').replace("%20", " "))


        //ProjectNum = 111.1 & ProjectName=אלכס & ItemNum=N1 & ItemName=חדר % 20ארונות

        $(document).ready(function () {
            StatusArr = [];
            var statusRelateTo = "Part";
            uri = "../api/status?relateTo=" + statusRelateTo;
            uriGroup = "../api/GetGroups?projectNum=" + urlParams.get('ProjectNum') + "&itemNum=" + urlParams.get('ItemNum');


            ajaxCall("GET", uri, "", getSuccessStatus, errorStatus);
            ajaxCall("GET", uriGroup, "", GetSuccessGroups, ErrorGetGroups);

            // move the table when the side menu is open and close
            $(".main-menu").on("mouseover", function () {
                $("div#example_wrapper").css({ marginRight: "200px" });
            });


            $(".main-menu").on("mouseout", function () {
                $("div#example_wrapper").css({ marginRight: "0px" });
            });


            // get the value(name) of the clicked Group
            $(document).on("click", ".main-menu ul li span", function () {
                //צריך לשים לב אם אנחנו שוב מקבלים של קבוצה ב-2 מילים ואז אולי צריך לחתוך את זה
                console.log($(this).id);
                uriGroupParts = "../api/GetGroupParts?groupName=" + ($(this).attr("id")) + "&projectNum=" + urlParams.get('ProjectNum') + "&itemNum=" + urlParams.get('ItemNum') ;
                ajaxCall("GET", uriGroupParts, "", GetSuccessGroupParts, ErrorGetGroupParts);
                console.log($(this).text());
            });

            $(document).on("click", "#SaveGroupChanges", function () {
                //מעדכן את הערכת זמנים של קבוצה מוכנה
                uriUpdateTime = "../api/UpdateGroupEstTime?prepTime=" + $("#PrepTime").val() + "&carpTime=" + $("#CarpTime").val() + "&paintTime=" + $("#PaintTime").val() + "&groupName=" + $("#mainH_form").text();
                ajaxCall("PUT", uriUpdateTime, "", SuccessUpdateGroupEstTime, ErrorUpdateGroupEstTime);
            });

            $(document).on("click", "#DeleteIcon", function () {
                //מביא את האיידי של השורה עליה לחצו
                console.log($(this).context.parentNode.parentNode.parentNode.id);
                //מוחק חלק מתוך קבוצה - אבל עדיין חלק יהיה קיים בחלקים אחרים ויהיה אפשר לשייך אותו לאיפושהו
                uriDeletePartFromGroup = "../api/DeletePartFromGroup?partBarcode=" + $(this).context.parentNode.parentNode.parentNode.id + "&PartCount=" + $('#PartNo').val() + "&GroupName=" + $('#mainH_form').html();
                ajaxCall("PUT", uriDeletePartFromGroup, "", SuccessDeletePartFromGroup, ErrorDeletePartFromGroup);
            });

            $(document).on("click", "#DeleteGroup", function () {
                var PartsBarCode = [];
                //מביא מערך של הברקודים של החלקים בקבוצה
                console.log($("#mainH_form").html());
                $('#TableID tbody tr td:nth-child(1)').each(function () {
                    //add item to array
                    PartsBarCode.push($(this).text());
                });
                var oData = {
                    GroupName: $("#mainH_form").html(),
                    PartsBarCodeNo: PartsBarCode
                }
                //מוחק את הקבוצה והחלקים שיש בתוכה
                // שים לב, צריך בהמשך להראות לו שהוא יכו ללהיות מוחק קבוצה שכבר בתהליך או לא לאפשר לו זאת בכלל.
                ajaxCall("PUT", "../api/DeleteGroup", JSON.stringify(oData), SuccessDeleteGroup, ErrorDeleteGroup);
            });

            $(document).on("click", "#DeletePartFromExistGroup", function () {
                $(this).closest('tr').remove();
            });

            //לחיצה על סגור בטופס
            $(document).on("click", "#closeWindowsButton, #closeWindowsX", function () {
                //יציאה מדף העריכה לעמוד הראשי
                $("#altEditor-modal").remove();

            });
            //מרפרש את הדף
            $(document).on("click", "#refreshWindowsX, #refreshWindowsButton", function () {
                refreshParent();
            });


            //בלחיצת כפתור "צור קבוצה" הכנסת הפרטים שבטופס קבוצה חדשה לתוך הדי.בי שלנו
            $(document).on("click", "#createNewGroupButton", function () {
                $("#formIDcreateNewGroup").submit(inserNewGroupToDB);
            });

            //בלחיצת כפתור "הוסף לקבוצה קיימת" 
            $(document).on("click", "#addToExistGroupButton", function () {
                $("#formIDaddToExistGroup").submit(addPartToExistGroup);
            });
            
        });

            }
            
            for (var i = 0; i < groupList.length; i++) { //ריצה על כל המסלולים הקיימים
                var accomplishGroup = true;
                for (var j = 0; j < groupListWithAccomplish.length; j++) { //מסלולים שיש להם כבר השלמה
                    if (groupListWithAccomplish[j] == (groupList[i])) { //במידה ושם המסלול שווה (שניהם בלי "השלמה_") כבר
                        accomplishGroup = false;
                        break; //צא מהלולאה
                    }
                }
                if (accomplishGroup) { //תכניס לרשימת בחירה רק את אלו שעם השם המקורי
                    strReadyGroups += "<option value='" + i + "'>" + groupList[i] + "</option>";              
                }
                //if (accomplishGroup) {
                //    strReadyGroups += "<option value='" + i + "'>השלמה_" + groupList[i] + "</option>";
                //}
                //else {
                //    strReadyGroups += "<option value='" + i + "'>" + groupList[i] + "</option>";
                //}
            }
            $('#containerID').append(str);
            $('#groupsID').append(strReadyGroups);
        }

        function selectedGroup() {
            $('#byGroupNameAddingInfo').html("");
            str = "<table><thead><tr><th colspan='4'>החלקים שבחרת להוסיף: </th></tr><tr><th>ברקוד</th><th> שם חלק</th><th colspan='3'>סטטוס</th></tr></thead><tbody>"
            for (var k = 0; k < data_rows[0].length; k++) {
                str += "<tr id='" + data_rows.data()[k].PartNum + "'><td>" + data_rows.data()[k].PartNum + "</td><td>" + data_rows.data()[k].PartName + "</td><td>" + data_rows.data()[k].PartStatus + "</td><td><a href='#'><i id='DeletePartFromExistGroup' class='fas fa-trash'></i></a></td></tr>"
            }
            str += "</tbody></table>"
            $('#byGroupNameAddingInfo').append(str);

        }

        function addPartToExistGroup() {
            var partArr = [];
            for (var i = 0; i < data_rows.data().length; i++) {
                partArr.push(data_rows.data()[i].PartNum)
            }
            var oData = {
                ArrPart: partArr,
                ProjNum: urlParams.get('ProjectNum'),
                ItemNum: urlParams.get('ItemNum'),
                GroupName: $('#groupsID option:selected').text()
                //PartCountAdding: data_rows.data().length
            }
            ajaxCall("POST", "../api/AddingPartToExistGroup", JSON.stringify(oData), SuccessAddPartToExistGroup, ErrorAddPartToExistGroup);
            return false;

        }
        
        function SuccessAddPartToExistGroup(checkAccomplishGroup) {
            //במידה ולא יצרנו קבוצה השלמה
            if (!checkAccomplishGroup) {
                swal({
                    title: 'חלקים נוספו בהצלחה!',
                    text: 'הקבוצה הקיימת עודכנה בחלקים שנוספו',
                    type: 'success',
                    icon: 'success',
                    buttons: 'אישור'
                }).then(function (result) {
                    refreshParent();
                })
            }
                else {
                    swal({
                        title: '!קבוצת השלמה נוצרה',
                        text: 'החלקים שבחרת להוסיף נוספו לקבוצה: השלמה_' + $('#groupsID option:selected').text(),
                        type: 'success',
                        icon: 'info',
                        buttons: 'אישור'
                    }).then(function (result) {
                        refreshParent();
                    })
                }

            
        }

        function ErrorAddPartToExistGroup(err) {
            alert(err);
        }

    </script>
