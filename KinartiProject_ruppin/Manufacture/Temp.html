    <html>

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">

        <script src="../Scripts/ajaxCalls.js"></script>
        <script src="../Scripts/My_Scripts.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>  <!--jQuery-->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>  <!--bootstrap-->
        <script src="https://cdn.datatables.net/1.10.11/js/jquery.dataTables.min.js"></script> <!--dataTables-->
        <script src="https://cdn.datatables.net/buttons/1.1.2/js/dataTables.buttons.min.js"></script>  <!--dataTables.buttons-->

        <style>
            body {
                line-height: 1.3em;
                min-width: 920px;
            }

            .history-tl-container {
                font-family: "Roboto",sans-serif;
                width: 50%;
                margin: auto;
                display: block;
                position: relative;
            }

                .history-tl-container ul.tl {
                    margin: 20px 0;
                    padding: 0;
                    display: inline-block;
                }

                    .history-tl-container ul.tl li {
                        list-style: none;
                        margin: auto;
                        margin-left: 200px;
                        min-height: 50px;
                        /*background: rgba(255,255,0,0.1);*/
                        border-left: 1px dashed #86D6FF;
                        padding: 0 0 50px 30px;
                        position: relative;
                    }

                        .history-tl-container ul.tl li:last-child {
                            border-left: 0;
                        }

                        .history-tl-container ul.tl li::before {
                            position: absolute;
                            left: -18px;
                            top: -5px;
                            content: " ";
                            border: 8px solid rgba(255, 255, 255, 0.74);
                            border-radius: 500%;
                            background: #258CC7;
                            height: 20px;
                            width: 20px;
                            transition: all 500ms ease-in-out;
                        }

                        .history-tl-container ul.tl li:hover::before {
                            border-color: #258CC7;
                            transition: all 1000ms ease-in-out;
                        }

            ul.tl li .item-title {
            }

            ul.tl li .item-detail {
                color: rgba(0,0,0,0.5);
                font-size: 12px;
            }

            ul.tl li .timestamp {
                color: #8D8D8D;
                position: absolute;
                width: 100px;
                left: -50%;
                text-align: right;
                font-size: 12px;
            }

            /*//////////////////////////////////////////////////////////////////*/
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
                color: #333;
            }

            table {
                text-align: left;
                line-height: 40px;
                border-collapse: separate;
                border-spacing: 0;
                border: 2px solid #ed1c40;
                width: 500px;
                margin: 50px auto;
                border-radius: .25rem;
            }

            thead tr:first-child {
                background: #ed1c40;
                color: #fff;
                border: none;
            }

            th:first-child,
            td:first-child {
                padding: 0 15px 0 20px;
            }

            th {
                font-weight: 500;
                text-align: center;
            }

            thead tr:last-child th {
                border-bottom: 3px solid #ddd;
            }

            tbody tr:hover {
                background-color: #f2f2f2;
                cursor: default;
            }

            tbody tr:last-child td {
                border: none;
            }

            tbody td {
                border-bottom: 1px solid #ddd;
            }

            td:last-child {
                text-align: right;
                padding-right: 10px;
            }

            .button {
                color: #aaa;
                cursor: pointer;
                vertical-align: middle;
                margin-top: -4px;
            }

            .edit:hover {
                color: #0a79df;
            }

            .delete:hover {
                color: #dc2a2a;
            }
            /*this is for the icons style - space between them*/
            .fa, .fas {
                margin-right: 20%;
            }
        </style>

        <script>
            $(document).ready(function () {

                swal({
                    title: "לא לשכוח !!!",
                    text: "יש צורך לבצע סריקה נוספת של החלק האחרון",
                    icon: "warning",
                    buttons: true,
                    dangerMode: false,
                })
                    .then((willDelete) => {
                        if (willDelete) {
                            swal("Poof! Your imaginary file has been deleted!", {
                                icon: "success",
                            });
                        } else {
                            swal("Your imaginary file is safe!", {
                                icon: "success",
                            });
                        }
                    });
            });
        </script>
    </head>

    </body>
    </html>
